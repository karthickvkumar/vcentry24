<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Concepts</title>
    <link href="./flexbox.css" rel="stylesheet" />
    <link href="./bootstrap.css" rel="stylesheet"/>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
  </head>

  <body>

    <h1>Bootstrap Buttons</h1>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <h1>Bootstrap Carsoule</h1>

    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./shinchu.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./shinchu.jpg" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="./shinchu.jpg" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <h1>Flexbox Concepts</h1>


    <div class="container">

      <div class="item">Item 15</div>

      <div class="item">Item 17</div>
      <div class="item">Item 18</div>
      <div class="item">Item 19</div>
      <div class="item">Item 20</div>
    </div>

    <div class="main-box">
      <div class="content">Box 1</div>

      <div class="content">Box 2</div>

      <div class="content">Box 3</div>

      <div class="content">Box 4</div>

    </div>
